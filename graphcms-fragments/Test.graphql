fragment Test on Test {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  description
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  testquestions {
    ... on Question {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  coverImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  category
}